<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KleineLars Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #2a003f 0%, #000000 100%);
      color: white;
    }

    header {
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #7700ff;
    }

    .logo {
      width: 140px;
      height: auto;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #bb86fc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #bb86fc;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="c3afc05b-8815-4c1b-8bd1-d14b7c839c40.png" alt="KleineLars Tools Logo" class="logo" />
    <nav>
      <a href="https://github.com/KleineLars" target="_blank">GitHub</a>
      <a href="https://discord.com" target="_blank">Discord</a>
      <a href="https://www.youtube.com/@Kleine_Lars" target="_blank">YouTube</a>
    </nav>
  </header>
</body>
</html>

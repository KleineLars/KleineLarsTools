<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KleineLars Tools</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    /* Globale variabelen voor consistentie */
    :root {
      --primary-color: #bb86fc; /* Paars */
      --background-color: #121212; /* Donker Grijs/Zwart */
      --text-color: #ffffff; /* Wit */
      --hover-duration: 0.3s;
    }

    /* Body en typografie */
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* Voorkomt horizontale scrollbalk door animaties */
    }

    h1, h2 {
      color: var(--primary-color);
      margin: 0.5em 0;
    }

    /* Achtergrond video styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6); /* Maak de video donkerder */
    }

    /* Nieuwe overlay voor contrast en subtiele animatie */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.4); /* Extra donkere overlay */
      z-index: -1;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      transition: transform 0.5s ease-in-out;
    }
    .logo:hover {
      transform: rotate(10deg) scale(1.05); /* Subtiele draai en zoom op hover */
    }

    /* Hoofdcontainer styling */
    .container {
      padding: 20px;
      z-index: 10;
      max-width: 90%;
      /* Nieuwe aankomstanimatie */
      animation: fadeIn 1s ease-out forwards;
      opacity: 0; /* Begint verborgen */
      animation-delay: 0.2s; /* Lichte vertraging voor de video */
    }

    /* Animatie voor de knoppen zelf */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    /* Stijl voor de individuele knop */
    .tool-button {
      background-color: var(--background-color);
      color: var(--primary-color);
      padding: 15px 30px;
      text-decoration: none;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 5px var(--primary-color);
      
      /* Belangrijk: soepele overgangen voor animaties */
      transition: all var(--hover-duration) ease-in-out; 
      
      /* InitiÃ«le staat voor subtle pop-in */
      transform: scale(1);
    }

    /* Knoppen Hover Animatie */
    .tool-button:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
      transform: scale(1.08); /* Meer vergroten */
      box-shadow: 0 0 25px var(--primary-color); /* Intensere, pulserende schaduw */
    }

    /* 'Coming Soon' styling met animatie */
    .coming-soon {
      margin-top: 60px;
      /* Puls animatie voor de gehele 'Coming Soon' sectie */
      animation: pulse 2s infinite ease-in-out; 
    }

    /* Stijl voor de disabled knop (SEB Tool ðŸ”’) */
    .disabled {
      opacity: 0.7;
      cursor: not-allowed;
      background-color: rgba(187, 134, 252, 0.1); /* Lichte paarse achtergrond */
      border-style: dashed; /* Maakt het visueel 'niet actief' */
      pointer-events: none; /* Kan niet geklikt worden, maar de titel werkt */
      transition: none; /* Geen hover animatie */
      transform: none;
    }

    /* Slogan en Footer */
    .slogan {
      margin-top: 60px;
      font-size: 1.1em;
      font-style: italic;
      color: var(--primary-color);
      opacity: 0.9;
      transition: opacity 0.5s;
    }
    .slogan:hover {
      opacity: 1;
    }

    /* Keyframe Definities */

    /* 1. Hoofdinhoud Fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 2. 'Coming Soon' Puls */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(187, 134, 252, 0.4);
      }
      70% {
        transform: scale(1.01);
        box-shadow: 0 0 15px rgba(187, 134, 252, 0.7);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(187, 134, 252, 0.4);
      }
    }
  </style>
</head>
<body>

  <video class="video-background" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="video-overlay"></div>

  <div class="container">
    <img src="logo.png" alt="KleineLars Logo" class="logo">
    <h1>KleineLars Tools</h1>
    <p>Hier vind je alle tools die je nodig hebt voor je schoolwerk!</p>

    <div class="button-container">
      <a href="https://github.com/KleineLars/Blooket-Cheat/tree/main" class="tool-button" target="_blank">Blooket Tool</a>
      <a href="https://kleinelars.github.io/KLKahoot/" class="tool-button" target="_blank">Kahoot Tool</a>
      <a href="https://github.com/KleineLars/quizlet" class="tool-button" target="_blank">Quizlet Tool</a>
    </div>

    <div class="coming-soon">
      <h2>Coming Soon</h2>
      <div class="button-container">
        <span class="tool-button disabled" title="Deze tool is nog in ontwikkeling.">SEB Tool ðŸ”’</span>
      </div>
      <a href="https://files.fm/f/ndsf2htjrk" class="tool-button" target="_blank" style="margin-top: 20px;">SEB Tool (Download)</a>
    </div>

    <div class="slogan">
      "KleineLars Tools - Voor een slimme en snelle schooltijd."
    </div>
  </div>

</body>
</html>

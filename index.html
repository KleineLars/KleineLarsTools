<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KleineLars Tools</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    /* Background video styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: black;
    }

    .overlay {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(13, 13, 13, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #7700ff;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      color: #bb86fc;
      border-color: #bb86fc;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    .description {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 40px auto;
      color: #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .tool-button {
      background-color: transparent;
      border: 2px solid #bb86fc;
      color: #bb86fc;
      padding: 15px 30px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .tool-button:hover {
      background-color: #bb86fc;
      color: black;
      box-shadow: 0 0 10px #bb86fc;
    }

    .coming-soon {
      margin-top: 60px;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .slogan {
      margin-top: 60px;
      font-size: 1.1em;
      color: #bb86fc;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Local video background -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="navbar">
      <img src="logo.png" alt="KleineLars Logo">
      <div class="nav-links">
        <a href="https://donate.stripe.com/28ocO87WL03456UaEH" target="_blank">Donate</a>
        <a href="https://discord.com" target="_blank">Discord</a>
        <a href="https://www.youtube.com/@Kleine_Lars" target="_blank">YouTube</a>
      </div>
    </div>

    <main>
      <h1 style="color: #bb86fc;">KleineLars Tools</h1>
      <p class="description">
        Quiz better. Get more points. All in your browser.
      </p>

      <div class="button-container">
        <a href="https://github.com/KleineLars/Blooket-Cheat/tree/main" class="tool-button" target="_blank">Blooket Tool</a>
        <a href="https://kleinelars.github.io/KLKahoot/" class="tool-button" target="_blank">Kahoot Tool</a>
        <a href="https://github.com/KleineLars/quizlet" class="tool-button" target="_blank">Quizlet Tool</a>
      </div>

      <div class="coming-soon">
        <h2 style="color:#bb86fc;">Coming Soon</h2>
        <div class="button-container">
          <a class="tool-button disabled" title="Coming soon!">SEB Tool ðŸ”’</a>
        </div>
      </div>

      <div class="slogan">
        âš¡ Hack your knowledge. Powered by KleineLars!
      </div>
    </main>

    <footer>
      &copy; 2025 KleineLars. All rights reserved.
    </footer>
  </div>

</body>
</html>
